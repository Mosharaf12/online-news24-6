<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online News24</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
  <body>

    <header>
      <!-- navbar  -->
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                  <a class="navbar-brand text-info fw-bold" href="#">Online News24</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-primary fw-semibold" aria-current="page" href="#">News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="#">Blog</a>
                      </li>
                    
                     
                    </ul>
                   
                  </div>
                </div>
              </nav>

              <!-- second section items  -->
              <section class="container py-3">
                <nav class="navbar navbar-expand-lg fw-semibold ">
    
                    <div class="">
                        <ul id="ul-catagory" class="navbar-nav d-flex categories">
                            
                        </ul>
                    </div>
    
                </nav>
            </section>
        
    </header>
    <!-- main -->
    <main class="container">
      <section class="mb-5">
        <div id="count-category" class="py-3 ps-4 rounded-3">
        </div>
    </section>

    <!-- spinner  -->
    <section id="loadingSection" class="d-flex align-items-center justify-content-center p-5 d-none">
        <div class="spinner-border text-primary " style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </section>
      <!-- main section  -->
      <section id="all-posts">
        <div id="category-Posts" class="card mb-3 border-0">
          
      </div>
      </section>
    </main>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
  </body>
</html>
