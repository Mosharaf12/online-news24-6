<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online News24</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
  <body>

    <header>
      <!-- navbar  -->
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                  <a class="navbar-brand text-info fw-bold" href="#">Online News24</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-primary fw-semibold" aria-current="page" href="#">News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="#">Blog</a>
                      </li>
                    
                     
                    </ul>
                   
                  </div>
                </div>
              </nav>

              <!-- second section items  -->
              <section class="container py-3">
                <nav class="navbar navbar-expand-lg fw-semibold ">
    
                    <div class="">
                        <ul id="ul-catagory" class="navbar-nav d-flex categories">
                            <li id="btn-li" class="nav-item me-3 ">
                                <a onclick="alllink()" href="#" class="nav-link btn">Home</a>
                            </li>
                        </ul>
                    </div>
    
                </nav>
            </section>
        
    </header>
    <!-- main -->
    <main>
      <!-- main section  -->
      <section>
        <div id="category-Posts" class="card mb-3 border-0">
          <div class="card text-bg-dark">
              <img src="https://picsum.photos/1000/400" class="card-img social-news-img img-fluid" alt="...">
              <div class="card-img-overlay">
                  <h2 class="card-title">Live Pictures in frame</h2>
                  <p style="max-width: 500px; overflow:hidden;" class="card-text">A social news website is a
                      website
                      that features
                      user-posted stories. Such
                      stories are ranked based on popularity, as voted on by other users
                  </p>
              </div>
          </div>
      </div>
      </section>
    </main>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
  </body>
</html>
